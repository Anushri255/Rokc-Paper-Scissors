<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .choices button,
        .control button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choices button:hover,
        .control button:hover {
            background-color: #ddd;
        }

        .result p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="start-screen">
            <button id="play">Play</button>
        </div>
        <div class="game" style="display: none;">
            <div class="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="result">
                <p id="user-choice">Your choice: </p>
                <p id="computer-choice">Computer's choice: </p>
                <p id="winner">Winner: </p>
            </div>
            <div class="control">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script>
        const choices = ['rock', 'paper', 'scissors'];

        document.getElementById('play').addEventListener('click', startGame);
        document.getElementById('restart').addEventListener('click', restartGame);
        document.getElementById('rock').addEventListener('click', () => playGame('rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));

        function startGame() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.game').style.display = 'block';
        }

        function restartGame() {
            document.querySelector('.start-screen').style.display = 'block';
            document.querySelector('.game').style.display = 'none';
            document.getElementById('user-choice').innerText = 'Your choice: ';
            document.getElementById('computer-choice').innerText = 'Computer\'s choice: ';
            document.getElementById('winner').innerText = 'Winner: ';
        }

        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById('user-choice').innerText = `Your choice: ${userChoice}`;
            document.getElementById('computer-choice').innerText = `Computer's choice: ${computerChoice}`;
            
            const winner = determineWinner(userChoice, computerChoice);
            document.getElementById('winner').innerText = `Winner: ${winner}`;
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'It\'s a tie!';
            }
            
            if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')) {
                return 'You win!';
            } else {
                return 'Better Luck Next Time! Computer wins!';
            }
        }
    </script>
</body>
</html>
